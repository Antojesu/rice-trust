<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Video Speed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 100%;
            height: 90vh; /* Half the viewport height */
            overflow: hidden;
            position: relative;

        video {
            width: 100%;

        }

        .content {
            padding: 20px;
            text-align: center;
        }
        <!--gallery_photoes-->
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .facilities-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .facilities-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .facilities-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .facility-card {
            width: 30%;
            background: #f9f9f9;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .facility-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .facility-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .facility-card h3 {
            margin: 15px 0;
            color: #333;
        }
        .facility-card p {
            color: #555;
        }
        .facility-card .arrow {
            margin-top: 10px;
            font-size: 24px;
            color: #ff9900;
            cursor: pointer;
            transition: color 0.3s;
        }
        .facility-card .arrow:hover {
            color: #e68a00;
        }
        .check-all {
            text-align: center;
            margin-top: 20px;
        }
        .check-all a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .check-all a:hover {
            background-color: #e68a00;
        }
        @media (max-width: 768px) {
            .facility-card {
                width: 100%;
            }
        }
        <!--gallery_images-->
          /* Scroll Progress Bar */
          #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: green;
            z-index: 9999;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gallery-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-header h2 {
            font-size: 2em;
            color: #333;
        }

        .gallery-header h3 {
            font-size: 1.5em;
            color: #ff6600;
            margin-top: 5px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .gallery-item {
            width: calc(33.333% - 20px); /* 3 items per row with gap */
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Fixed height for uniform size */
            object-fit: cover;
        }

        .gallery-item h4 {
            margin: 10px 0;
            font-size: 1em;
            color: #555;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .load-more-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #ff6600;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .load-more-btn:hover {
            background: #e65a00;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* 2 items per row */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%; /* 1 item per row */
            }
        }
    </style>
</head>

    <body>
          <!-- Scroll Progress Bar -->
    <div id="progress-bar"></div>

    <!-- Gallery Section -->
    <div class="gallery-section">
        <div class="gallery-header">
            <h2>Dynamic Gallery</h2>
            <h3>- Education -</h3>
        </div>
        <div class="gallery-container" id="gallery-container">
            <!-- Dynamic images will be added here -->
        </div>
        <button class="load-more-btn" id="load-more-btn">Load More</button>
    </div>

    <script>
        // Scroll Progress Bar Script
        window.addEventListener('scroll', () => {
            const progressBar = document.getElementById('progress-bar');
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = scrollPercent + '%';
        });

        // Gallery Data
        const galleryData = [
            { title: "study Center", image: "gal5.jpg" },
            { title: "meeting", image: "gal6.jpg" },
            { title: "college image", image: "gal7.jpg" },
            { title: "Study Center", image: "gal8.jpg" },
            { title: "lunch providnig", image: "gal9.jpg" },
            { title: "tutition center", image: "gal10.jpg" },
            { title: "Tutuion Center", image: "gal11.jpg" },
            { title: "Helping the poor", image: "gal12.jpg" },
            { title: "study Center", image: "gal13.jpg" }
        ];

        // Load More Logic
        let visibleItems = 3; // Initially show 3 items
        const galleryContainer = document.getElementById('gallery-container');
        const loadMoreBtn = document.getElementById('load-more-btn');

        // Function to render gallery items
        function renderGallery() {
            galleryContainer.innerHTML = ""; // Clear previous content
            galleryData.slice(0, visibleItems).forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <h4>${item.title}</h4>
                `;
                galleryContainer.appendChild(galleryItem);
            });
        }

        // Load More Button Event Listener
        loadMoreBtn.addEventListener('click', () => {
            visibleItems += 3; // Show 3 more items
            if (visibleItems >= galleryData.length) {
                visibleItems = galleryData.length; // Prevent overflow
                loadMoreBtn.style.display = 'none'; // Hide button when all items are loaded
            }
            renderGallery();
        });

        // Initial Render
        renderGallery();
        </script>
    </body>
</body>
